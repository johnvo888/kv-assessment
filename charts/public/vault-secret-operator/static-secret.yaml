apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultStaticSecret
metadata:
  name: vault-kv-kvasmt
  namespace: sandbox
spec:
  type: kv-v2

  # mount path
  mount: kvasmt-backend

  # path of the secret
  path: env

  # dest k8s secret
  destination:
    name: kvasmt-backend-env
    create: true

  # static secret refresh interval
  refreshAfter: 30s

  # Name of the CRD to authenticate to Vault
  vaultAuthRef: static-auth