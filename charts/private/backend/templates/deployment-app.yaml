{{- $app := .Values.deployments.app -}}

apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: {{ .Release.Namespace }}
  labels:
    app: backend
    {{- include "backend.labels" . | nindent 4 }}
spec:
  replicas: {{ $app.replicaCount }}
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      annotations: {}
      labels:
        app: backend
    spec:
      serviceAccountName: backend-sa
      containers:
      - name: app
        command:
          - /bin/sh
          - -c
          - {{ $app.command }}
        image: "{{ template "image" . }}"
        imagePullPolicy: {{ .Values.global.image.pullPolicy }}
        ports:
        - name: http
          containerPort: {{ $app.containerPort }}
          protocol: TCP
        envFrom:
        - secretRef:
            name: backend-env
        volumeMounts:
          {{- range $app.volumeMounts }}
          - name: {{ .name }}
            mountPath: {{ .mountPath }}
          {{- end }}
      volumes:
      - name: app-logs
        emptyDir: {}
      imagePullSecrets:
        {{- range $.Values.global.imagePullSecrets }}
        - name: {{ .name }}
        {{- end }}